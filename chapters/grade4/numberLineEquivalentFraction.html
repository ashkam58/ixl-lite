<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Fractions for Shubhi</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas Confetti for rewards -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Phosphor Icons for UI elements -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts: Nunito for a friendly, educational look -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0fdf4; /* Light green bg */
            touch-action: manipulation; /* Improves touch response on tablets */
        }

        .number-line-container {
            user-select: none;
            -webkit-user-select: none;
        }

        /* Custom Tick Hover Effect */
        .interactive-tick:hover circle {
            fill: #2563eb; /* Blue-600 */
            r: 8;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .interactive-tick:hover text {
            fill: #2563eb;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake-animation {
            animation: shake 0.4s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pop-animation {
            animation: pop 0.3s ease-in-out;
        }

        .fraction-box {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
            font-size: 1.2em;
            line-height: 1;
        }
        .fraction-top {
            border-bottom: 2px solid currentColor;
            padding-bottom: 2px;
            width: 100%;
            text-align: center;
        }
        .fraction-bottom {
            padding-top: 2px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <!-- Header -->
    <header class="bg-white shadow-sm p-4 z-10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="ph-fill ph-star text-yellow-400 text-3xl"></i>
                <h1 class="text-2xl font-black text-green-600 tracking-tight">Math Fun for Shubhi</h1>
            </div>
            <div class="flex gap-6 font-bold text-lg">
                <div class="text-slate-500">Score: <span id="scoreVal" class="text-blue-600">0</span></div>
                <div class="text-slate-500">Streak: <span id="streakVal" class="text-orange-500">0</span> ðŸ”¥</div>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-1 flex flex-col items-center justify-center p-4 w-full max-w-4xl mx-auto relative">
        
        <!-- Question Card -->
        <div id="gameCard" class="bg-white rounded-3xl shadow-xl w-full p-6 md:p-10 border-4 border-green-100 transition-all duration-300">
            
            <!-- Instructions -->
            <div class="text-center mb-8">
                <h2 class="text-2xl md:text-3xl font-bold text-slate-700 mb-2">
                    Find the equivalent fraction!
                </h2>
                <p class="text-lg text-slate-500">
                    The top line shows <span id="targetFractionText" class="font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded"></span>. 
                    Click the matching spot on the bottom line.
                </p>
            </div>

            <!-- Number Lines Container (SVG) -->
            <div class="number-line-container w-full overflow-visible flex justify-center mb-6">
                <svg id="fractionSvg" width="100%" height="280" viewBox="0 0 800 280" preserveAspectRatio="xMidYMid meet">
                    <!-- SVG content will be drawn by JS -->
                </svg>
            </div>

            <!-- Feedback Area -->
            <div id="feedbackArea" class="h-16 flex items-center justify-center">
                <div id="message" class="text-xl font-bold hidden"></div>
                <button id="nextBtn" onclick="game.nextQuestion()" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:-translate-y-1 transition text-xl flex items-center gap-2">
                    Next Question <i class="ph-bold ph-arrow-right"></i>
                </button>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-slate-400 text-sm">
        Keep practicing to become a Math Wizard! âœ¨
    </footer>

    <script>
        class FractionGame {
            constructor() {
                this.score = 0;
                this.streak = 0;
                this.svg = document.getElementById('fractionSvg');
                this.scoreEl = document.getElementById('scoreVal');
                this.streakEl = document.getElementById('streakVal');
                this.messageEl = document.getElementById('message');
                this.nextBtn = document.getElementById('nextBtn');
                this.targetFractionText = document.getElementById('targetFractionText');
                
                this.padding = 50;
                this.width = 800;
                this.lineStart = 50;
                this.lineEnd = 750;
                this.lineWidth = this.lineEnd - this.lineStart;

                this.currentQuestion = null;
                this.isLocked = false; // Prevents clicking after correct answer

                this.init();
            }

            init() {
                this.nextQuestion();
            }

            // Generate a random fraction problem
            generateQuestion() {
                // 1. Pick a base simple fraction (e.g., 1/2, 2/3, 3/4, 1/3)
                const bases = [
                    {n: 1, d: 2}, {n: 1, d: 3}, {n: 2, d: 3}, 
                    {n: 1, d: 4}, {n: 3, d: 4}, {n: 1, d: 5}, 
                    {n: 2, d: 5}, {n: 3, d: 5}, {n: 4, d: 5}
                ];
                const base = bases[Math.floor(Math.random() * bases.length)];

                // 2. Determine the Top Line (Reference)
                // Can be the base itself or a multiple
                const mult1 = 1; 
                const topFrac = { n: base.n * mult1, d: base.d * mult1 };

                // 3. Determine the Bottom Line (Target)
                // Must be a different multiple
                const possibleMults = [2, 3, 4].filter(m => (base.d * m) <= 12); // Limit denominator to 12 for readability
                if(possibleMults.length === 0) possibleMults.push(2); // Fallback
                const mult2 = possibleMults[Math.floor(Math.random() * possibleMults.length)];
                
                const botFrac = { n: base.n * mult2, d: base.d * mult2 };

                return {
                    top: topFrac,
                    bottom: botFrac, // This contains the answer (n) and divisions (d)
                    base: base
                };
            }

            nextQuestion() {
                this.isLocked = false;
                this.currentQuestion = this.generateQuestion();
                
                // UI Reset
                this.messageEl.classList.add('hidden');
                this.messageEl.className = "text-xl font-bold hidden"; // Reset colors
                this.nextBtn.classList.add('hidden');
                
                // Update Text
                this.targetFractionText.innerHTML = this.formatFractionHTML(this.currentQuestion.top.n, this.currentQuestion.top.d);

                // Draw
                this.drawScene();
            }

            drawScene() {
                // Clear SVG
                this.svg.innerHTML = '';

                // Define vertical positions
                const topY = 80;
                const botY = 200;

                // 1. Draw Top Line (Reference)
                this.drawNumberLine(topY, this.currentQuestion.top.d, this.currentQuestion.top.n, false);
                
                // 2. Draw Bottom Line (Interactive)
                this.drawNumberLine(botY, this.currentQuestion.bottom.d, null, true);

                // 3. Draw Connecting Dashed Lines (Visual Guide for 0 and 1)
                this.drawGuideLine(this.lineStart, topY, botY); // 0
                this.drawGuideLine(this.lineEnd, topY, botY);   // 1

                // 4. Add Labels
                this.addText(this.lineStart - 20, topY + 5, "0", "end", "#94a3b8");
                this.addText(this.lineEnd + 20, topY + 5, "1", "start", "#94a3b8");
                this.addText(this.lineStart - 20, botY + 5, "0", "end", "#94a3b8");
                this.addText(this.lineEnd + 20, botY + 5, "1", "start", "#94a3b8");
            }

            drawNumberLine(y, divisions, highlightNum, isInteractive) {
                // Main Line
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", this.lineStart);
                line.setAttribute("y1", y);
                line.setAttribute("x2", this.lineEnd);
                line.setAttribute("y2", y);
                line.setAttribute("stroke", "#334155");
                line.setAttribute("stroke-width", "4");
                line.setAttribute("stroke-linecap", "round");
                this.svg.appendChild(line);

                // Ticks
                const step = this.lineWidth / divisions;

                for (let i = 0; i <= divisions; i++) {
                    const x = this.lineStart + (i * step);
                    const isZeroOrOne = (i === 0 || i === divisions);
                    
                    // Group for tick and potential interactive elements
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    
                    if (isInteractive && !isZeroOrOne) {
                        g.setAttribute("class", "interactive-tick");
                        g.onclick = () => this.handleInput(i, x, y, g);
                    }

                    // The Tick Mark
                    const tickHeight = isZeroOrOne ? 20 : 12;
                    const tick = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    tick.setAttribute("x1", x);
                    tick.setAttribute("y1", y - tickHeight/2);
                    tick.setAttribute("x2", x);
                    tick.setAttribute("y2", y + tickHeight/2);
                    tick.setAttribute("stroke", "#475569");
                    tick.setAttribute("stroke-width", "3");
                    g.appendChild(tick);

                    // If this is the TOP line and matches the numerator, draw the point
                    if (!isInteractive && i === highlightNum) {
                        this.drawPoint(x, y, "#ef4444", true); // Red point for reference
                        // Label above
                        this.addFractionLabel(x, y - 40, i, divisions, "#ef4444");
                    }

                    // Invisible hit area for easier clicking on mobile
                    if (isInteractive) {
                        const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                        hitArea.setAttribute("x", x - step/2);
                        hitArea.setAttribute("y", y - 30);
                        hitArea.setAttribute("width", step);
                        hitArea.setAttribute("height", 60);
                        hitArea.setAttribute("fill", "transparent");
                        g.appendChild(hitArea);
                        
                        // Hover circle preview
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", x);
                        circle.setAttribute("cy", y);
                        circle.setAttribute("r", 0); // Hidden by default, shown via CSS hover
                        circle.setAttribute("fill", "#2563eb");
                        circle.setAttribute("opacity", "0.5");
                        g.appendChild(circle);

                        // Fraction text below (hidden by default, shows on hover)
                        // Note: CSS hover text in SVG is tricky, simplified by just showing tick interaction
                    }

                    this.svg.appendChild(g);
                }
            }

            drawPoint(x, y, color, isFilled) {
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", x);
                circle.setAttribute("cy", y);
                circle.setAttribute("r", "8");
                circle.setAttribute("fill", isFilled ? color : "white");
                circle.setAttribute("stroke", color);
                circle.setAttribute("stroke-width", "3");
                this.svg.appendChild(circle);
                return circle;
            }

            drawGuideLine(x, y1, y2) {
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", x);
                line.setAttribute("y1", y1);
                line.setAttribute("x2", x);
                line.setAttribute("y2", y2);
                line.setAttribute("stroke", "#cbd5e1");
                line.setAttribute("stroke-width", "2");
                line.setAttribute("stroke-dasharray", "5,5");
                this.svg.appendChild(line);
            }

            addText(x, y, content, anchor, color) {
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", x);
                text.setAttribute("y", y);
                text.setAttribute("text-anchor", anchor);
                text.setAttribute("fill", color);
                text.setAttribute("font-weight", "bold");
                text.setAttribute("alignment-baseline", "middle");
                text.textContent = content;
                this.svg.appendChild(text);
            }

            addFractionLabel(x, y, num, den, color) {
                // Creating HTML inside SVG using foreignObject is often cleaner for fractions
                const fo = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
                fo.setAttribute("x", x - 25);
                fo.setAttribute("y", y - 25);
                fo.setAttribute("width", 50);
                fo.setAttribute("height", 50);
                
                const div = document.createElement("div");
                div.className = "flex items-center justify-center h-full";
                div.innerHTML = `<div class="fraction-box" style="color: ${color}">
                    <span class="fraction-top">${num}</span>
                    <span class="fraction-bottom">${den}</span>
                </div>`;
                
                fo.appendChild(div);
                this.svg.appendChild(fo);
            }

            handleInput(selectedNum, x, y, element) {
                if (this.isLocked) return;

                const correctNum = this.currentQuestion.bottom.n;
                const totalDivs = this.currentQuestion.bottom.d;

                if (selectedNum === correctNum) {
                    // CORRECT
                    this.isLocked = true;
                    this.drawPoint(x, y, "#16a34a", true); // Green
                    this.addFractionLabel(x, y + 45, selectedNum, totalDivs, "#16a34a");
                    this.handleSuccess();
                } else {
                    // INCORRECT
                    const point = this.drawPoint(x, y, "#ef4444", false); // Red hollow
                    point.classList.add('shake-animation');
                    
                    // Remove the wrong point after animation
                    setTimeout(() => {
                        if(point.parentNode) point.parentNode.removeChild(point);
                    }, 1000);

                    this.handleFailure(selectedNum, totalDivs);
                }
            }

            handleSuccess() {
                // Audio
                // const audio = new Audio('success.mp3'); audio.play().catch(e=>{}); // Optional

                // Logic
                this.score += 10 + (this.streak * 2);
                this.streak++;
                this.updateStats();

                // Confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#22c55e', '#3b82f6', '#f59e0b', '#ef4444']
                });

                // Message
                const msgs = ["Awesome work, Shubhi!", "That's correct!", "You are a Fraction Master!", "Perfect match!"];
                this.showMessage(msgs[Math.floor(Math.random() * msgs.length)], "text-green-600");
                
                // Show Next Button
                this.nextBtn.classList.remove('hidden');
                this.nextBtn.classList.add('pop-animation');
            }

            handleFailure(num, den) {
                this.streak = 0;
                this.updateStats();
                this.showMessage(`Oops! ${num}/${den} is not the same size. Try again!`, "text-orange-500");
            }

            updateStats() {
                this.scoreEl.innerText = this.score;
                this.streakEl.innerText = this.streak;
            }

            showMessage(text, colorClass) {
                this.messageEl.className = `text-xl font-bold ${colorClass} pop-animation`;
                this.messageEl.innerText = text;
                this.messageEl.classList.remove('hidden');
            }

            formatFractionHTML(n, d) {
                return `<div class="fraction-box text-base mx-1">
                    <span class="fraction-top border-blue-600">${n}</span>
                    <span class="fraction-bottom">${d}</span>
                </div>`;
            }
        }

        // Start the game when page loads
        const game = new FractionGame();

    </script>
</body>
</html>
